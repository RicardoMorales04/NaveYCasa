<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelos Divididos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: black;
    }
    model-viewer {
      flex: 1;
      height: 100%;
      border: 1px solid #222;
    }
  </style>
</head>
<body>

  <!-- Primer modelo: Nave TinTin -->
  <model-viewer 
    src="NaveTinTin.glb"
    alt="Modelo Nave TinTin"
    camera-controls 
    auto-rotate
    tone-mapping="neutral"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    ar
    ar-modes="webxr scene-viewer quick-look"
  >
  </model-viewer>

  <!-- Segundo modelo: CasaFinal -->
  <model-viewer 
    src="CasaFinal.glb"
    alt="Modelo Casa Final"
    camera-controls 
    auto-rotate
    tone-mapping="neutral"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    ar
    ar-modes="webxr scene-viewer quick-look"
  >
  </model-viewer>

</body>
</html>
